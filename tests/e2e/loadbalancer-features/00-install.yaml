apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: stateful
spec:
  mode: statefulset
  loadbalancer:
    mode: LeastConnection
  config: |
    receivers:
      # Collect own metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ '0.0.0.0:8888' ]
      
      processors:
      exporters:
        logging:
      service:
        pipelines:
          traces:
            receivers: [jaeger]
            processors: []
            exporters: [logging]
