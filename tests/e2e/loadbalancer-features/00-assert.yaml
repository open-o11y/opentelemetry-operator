apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-targetallocator
spec:
  template:
    spec:
      containers:
        - name: ta-container
          env:
          - name: OTEL_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /conf
            name: ta-internal
      volumes:
        - configMap:
            items:
            - key: targetallocator.yaml
              path: targetallocator.yaml
            name: stateful-targetallocator
          name: ta-internal
status:
  replicas: 1
  readyReplicas: 1