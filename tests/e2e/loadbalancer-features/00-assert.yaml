apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-loadbalancer
spec:
  template:
    spec:
      containers:
        - name: lb-container
          env:
          - name: OTEL_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /conf
            name: lb-internal
      volumes:
        - configMap:
            items:
            - key: loadbalancer.yaml
              path: loadbalancer.yaml
            name: stateful-loadbalancer
          name: lb-internal
status:
  replicas: 1
  readyReplicas: 1